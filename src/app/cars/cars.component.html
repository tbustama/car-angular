<div class="col-xs-12">
  <h2>The cars:</h2>
  <app-car
    *ngFor="let value of carValue; let i = index"
    [carElements]="value"
    [attr.data-index]="i"
    #carComponent
  ></app-car>

  <div #anotherDiv>Print me out!</div>
  <hr />
  <app-add
    (title)="titleCatch($event)"
    (carSubmitted)="carWasSubmitted($event)"
  >
    <div #contentApp>
      <span>Hello I am a span -- {{ contentValue }}</span>
    </div>
  </app-add>
</div>
